log:
  level: info
  file: "/tmp/mosdns.log"

plugins:
  # 缓存插件
  - tag: cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400

  # 国内域名
  - tag: geosite_cn
    type: domain_set
    args:
      exps:
        - "lan"
        - "local"
        - "arpa"
      files:
        - "/etc/mosdns/rule/whitelist.txt"
        - "/var/mosdns/geosite_cn.txt"
        - "/var/mosdns/geosite_category-games@cn.txt"

  # 国内 IP
  - tag: geoip_cn
    type: ip_set
    args:
      files:
        - "/var/mosdns/geoip_cn.txt"

  # 国外域名
  - tag: geosite_no_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/greylist.txt"
        - "/var/mosdns/geosite_geolocation-!cn.txt"

  # 国内 DNS
  - tag: forward_local
    type: forward
    args:
      upstreams:
        #- addr: "116.228.111.118"
        #- addr: "180.168.255.18"
        #- addr: "119.29.29.29"
        - addr: "tls://dns.alidns.com"
          enable_pipeline: true
        - addr: "tls://1.12.12.12"
          enable_pipeline: true
        - addr: "tls://120.53.53.53"
          enable_pipeline: true

  # 国外 DNS
  # 自己查找低延迟 DNS
  - tag: forward_remote
    type: forward
    args:
      upstreams:
        # 101DNS
        - addr: "tls://101.101.101.101"
          enable_pipeline: true
        # NextDNS HK 节点
        - addr: "https://45.11.104.186"
          insecure_skip_verify: true
        # OpenDNS SANDNOX
        - addr: "tls://208.67.222.2"
          enable_pipeline: true
        # OpenDNS
        - addr: "tls://208.67.222.222"
          enable_pipeline: true
        #- addr: "https://1.1.1.1/dns-query"
        #  insecure_skip_verify: true
        #- addr: "tls://9.9.9.9:853"
        #  enable_pipeline: true
        - addr: "8.8.8.8"
        #- addr: "tls://94.140.14.140"
        #  enable_pipeline: true
        #- addr: "tls://dns.quad9.net"
        #  enable_pipeline: true

  # 私人分流 dns
  - tag: forward_private
    type: forward
    args:
      upstreams:
        - addr: "https://doh.apad.pro/dns-query"
          bootstrap: "223.5.5.5"

  # 国内解析
  - tag: local_sequence
    type: sequence
    args:
      - exec: $forward_local

  # 国外解析
  - tag: remote_sequence
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $forward_remote

  # 分流解析
  - tag: private_sequence
    type: sequence
    args:
      - exec: $forward_private

  # clash 解析
  - tag: clash_sequence
    type: sequence
    args:
      - exec: forward 127.0.0.1:7874
      - exec: ttl 0

  # 有响应终止返回
  - tag: has_resp_sequence
    type: sequence
    args:
      - matches: has_resp
        exec: accept

  # fallback 用分流 sequence
  # 返回国外 IP 则用 clash 解析得出 fakeip
  - tag: fallback_sequence
    type: sequence
    args:
      - exec: $private_sequence
      - matches: "!resp_ip $geoip_cn"
        exec: goto clash_sequence
      - exec: accept

  # 国外 sequence
  - tag: fallback2_sequence
    type: sequence
    args:
      - exec: $remote_sequence
      - matches: "resp_ip $geoip_cn"
        exec: goto local_sequence
      - exec: goto clash_sequence

  # fallback 用分流 DNS ，超时后用国外 DNS 解析
  - tag: fallback
    type: fallback
    args:
      primary: fallback_sequence
      secondary: fallback2_sequence
      threshold: 2000
      always_standby: true

  # 主要的运行逻辑插件
  # sequence 插件中调用的插件 tag 必须在 sequence 前定义，
  # 否则 sequence 找不到对应插件。
  - tag: main_sequence
    type: sequence
    args:
      # drop https query type
      - matches:
          - qtype 65
        exec: reject 3

      # handle local ptr
      - matches:
          - qtype 12
        exec: $local_sequence
      - exec: jump has_resp_sequence

      #FakeIP 不缓存
      - matches:
          - qname $geosite_no_cn
        exec: $clash_sequence
      - exec: jump has_resp_sequence

      # 缓存
      - exec: $cache
      - exec: jump has_resp_sequence

      - matches:
          - qname $geosite_cn
        exec: $local_sequence
      - exec: jump has_resp_sequence

      - exec: $fallback

  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ":5335" #mosdns 监听端口
